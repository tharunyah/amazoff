<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <img src="https://imgs.search.brave.com/Opg7rrzWFUnnKW0Qo0Lmw9xBqwz9zkefWHeayvo92IA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY0Lzc3/LzU4LzY0Nzc1ODMz/MGZiYmRjNmY4NmY2/ZjVhOWE1MTA2NDJl/LmpwZw" alt="Amazon" height="50" width="150">
            </a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                <button class="search-btn">
                    <img src="https://imgs.search.brave.com/UHkzVw2hu16Jdg52bvY_0M-bFW88s7C1ksC4jvegGDE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wMTQv/NDQxLzA3NC9zbWFs/bC9zZWFyY2gtaWNv/bi1kZXNpZ24taW4t/Ymx1ZS1jaXJjbGUt/cG5nLnBuZw" width="20" height="20">
                </button>
            </div>
            <button class="cart-icon" id="cartIcon">
                <img src="https://imgs.search.brave.com/vI-_lc8y0-Gt9k4-aqsvT8-IgtWxxW0Ur0zKBHjJKp4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wMjcv/MjU0LzU4NS9zbWFs/bC9zaG9wcGluZy1j/YXJ0LWljb24taW4t/YmxhY2stY2lyY2xl/LXBuZy5wbmc" alt="Cart" class="cart-image">
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Products -->
    <main class="main-content">
        <div id="productsContainer">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCart">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems">
                <p>Your cart is empty</p>
            </div>
            <div id="cartTotal" style="display: none;">
                <div class="total-price" id="totalPrice">$0.00</div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeCheckout">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Card Number:</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div id="orderTotal"></div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                title: "Cotton Candy Tea",
                price: 500.00,
                image: "https://imgs.search.brave.com/7TVmcaVnFzo10frCb8V3Mitke6OwG_Z_pTkEIpZ86BM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NDFTcFViejBPdEwu/anBn",
                description: "Premium cotton candy flavored tea blend with natural sweeteners."
            }
        ];

        let cart = [];
        let searchQuery = '';

        // Get elements
        const searchInput = document.getElementById('searchInput');
        const cartIcon = document.getElementById('cartIcon');
        const cartCount = document.getElementById('cartCount');
        const productsContainer = document.getElementById('productsContainer');
        const productModal = document.getElementById('productModal');
        const cartModal = document.getElementById('cartModal');
        const checkoutModal = document.getElementById('checkoutModal');

        // Start app
        function init() {
            showProducts(products);
            updateCart();
            
            // Add event listeners
            searchInput.addEventListener('input', handleSearch);
            cartIcon.addEventListener('click', () => showModal('cartModal'));
            document.getElementById('closeModal').addEventListener('click', () => hideModal('productModal'));
            document.getElementById('closeCart').addEventListener('click', () => hideModal('cartModal'));
            document.getElementById('closeCheckout').addEventListener('click', () => hideModal('checkoutModal'));
            document.getElementById('checkoutBtn').addEventListener('click', () => showModal('checkoutModal'));
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckout);
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                }
            });
        }

        // Search function
        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase();
            const filtered = products.filter(product => 
                product.title.toLowerCase().includes(searchQuery)
            );
            showProducts(filtered);
        }

        // Show products
        function showProducts(productsToShow) {
            if (productsToShow.length === 0) {
                productsContainer.innerHTML = '<div class="no-results">No products found</div>';
                return;
            }

            const html = `
                <div class="products-grid">
                    ${productsToShow.map(product => `
                        <div class="product-card" onclick="showProductDetails(${product.id})">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                            <h3 class="product-title">${product.title}</h3>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(event, ${product.id})">Add to Cart</button>
                        </div>
                    `).join('')}
                </div>
            `;
            productsContainer.innerHTML = html;
        }

        // Show product details
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            const html = `
                <img src="${product.image}" alt="${product.title}" class="modal-product-image">
                <h2>${product.title}</h2>
                <div class="modal-product-price">$${product.price.toFixed(2)}</div>
                <p>${product.description}</p>
                <button class="add-to-cart-btn" onclick="addToCart(event, ${product.id}); hideModal('productModal');">Add to Cart</button>
            `;
            document.getElementById('modalContent').innerHTML = html;
            showModal('productModal');
        }

        // Add to cart
        function addToCart(event, productId) {
            event.stopPropagation();
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);
            
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            updateCart();
        }

        // Update cart
        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                document.getElementById('cartItems').innerHTML = '<p>Your cart is empty</p>';
                document.getElementById('cartTotal').style.display = 'none';
                return;
            }

            const cartHtml = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div>${item.title}</div>
                        <div>$${item.price.toFixed(2)}</div>
                        <div>
                            <button onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('cartItems').innerHTML = cartHtml;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
            document.getElementById('cartTotal').style.display = 'block';
        }

        // Change quantity
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // Hide modal
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Handle checkout
        function handleCheckout(e) {
            e.preventDefault();
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderTotal').innerHTML = `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
            
            alert('Order placed successfully!');
            cart = [];
            updateCart();
            hideModal('checkoutModal');
            hideModal('cartModal');
        }

        // Start the app
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
